<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="/assets/posts/gaussian_chaining/gaussian_chaining.js"></script>
</head>

<body>

    <div id="plot_RBF">
        <figure style="display: block; margin-left: auto; margin-right: auto;">
        </figure>
    </div>

    <script>
     d = 500
     l = 0.04
     xs = make_xs(d);
     Sigma = make_Sigma_RBF(l, d)
     ys = random_gaussian(Sigma)
     trace = {x: xs, y: ys, mode: 'line'};
     data = [ trace ];
     layout = {paper_bgcolor: "rgba(0,0,0,0)", plot_bgcolor: "rgba(0,0,0,0)", width: 600,
               xaxis: {showgrid: false}, yaxis: {showgrid: false}}
     Plotly.newPlot('plot_RBF', data, layout, {staticPlot: true});
    </script>

    <div id="button">
        <button onclick="resampleRBF(l, d);">
            Resample
        </button>
    </div>

    <label for="fader"> Value of l </label>
    <input type="range" min="0.01" max="0.1" value="1" id="slider_RBF"
	         step="0.01" oninput="l = value; resampleRBF(l, d);
                 document.querySelector('#slider_l').value = l;">
    <output for="slider_RBF" id="slider_l"> 1 </output>

    <div id="button">
        <button onclick="resampleOU(l, d);">
            Resample
        </button>
    </div>

</body>
